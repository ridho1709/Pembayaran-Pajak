<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1><u>LOGIN</u></h1>
        <div class="input-box1">
          <input
            type="text"
            placeholder="Masukan Nomor Induk NIK/NPWP"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Masukan Kata Sandi"
            id="password"
            required
          />
          <i class="bx bx-show-alt" id="show"></i>
          <span class="toggle-show" onclick="togglePasswordVisibility()">
            <i class="bx bx-hide"></i
          ></span>
        </div>
        <div class="remember-forgot">
          <a href="forgot.html">Lupa Kata Sandi ?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register-link">
          <p>Pengguna Baru? <a href="register.html"> Register</a></p>
        </div>
      </form>
    </div>
    <header class="header">
      <h2>Klik<i>|Pajak</i></h2>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </nav>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
